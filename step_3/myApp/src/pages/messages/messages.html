<ion-header>
        <ion-navbar>
          <ion-title>
            Home
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
        <button ion-button (click)="load();" color="light">refresh</button>  
        <ion-list>
          <ion-list-header>
            Messages  
          </ion-list-header> 
          <ion-item *ngFor="let msg of messages">
            <ion-label>
              {{msg.message}}
            </ion-label>
            <ion-label>
              {{msg.username}}
            </ion-label>
            <ion-label>
              {{msg.date}}
            </ion-label>

          </ion-item>
        </ion-list>  
        
        
        <div>
            <input type="text" [(ngModel)]="message" placeholder="Your message"/>    
            <button ion-button (click)="postMessage();" color="light">Send</button>    
        </div>    
      </ion-content>
