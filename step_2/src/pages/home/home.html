<ion-header>
  <ion-navbar>
    <ion-title>
      Create account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Welcome, {{username}}</h1>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>
  

  <div padding>
    <button ion-button outline (click)="signin();">Sign in</button>
    <button ion-button outline (click)="createAccount();" light>Create account</button>
  </div>
</ion-content>
