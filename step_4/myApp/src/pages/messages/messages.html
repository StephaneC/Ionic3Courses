<ion-header>
        <ion-navbar>
          <ion-title>
            Home
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content>
                
            </ion-refresher-content>
          </ion-refresher> 

          <ion-list>
              <ion-list-header>
                Messages  
              </ion-list-header> 
              <ion-item *ngFor="let msg of messages">
                <h4>{{msg.message}}</h4>
                <p>{{msg.username}}</p>
                <p><i>{{msg.date | date: 'HH:mm dd/MM/yyyy'}}</i></p>  
              </ion-item>
            </ion-list>  
    
      </ion-content>
      <ion-footer>
          <ion-toolbar>
              <input type="text" [(ngModel)]="message" placeholder="Your message"/>    
              <button ion-button (click)="postMessage();" color="light" item-end>Send</button>    
            </ion-toolbar>
        </ion-footer>
