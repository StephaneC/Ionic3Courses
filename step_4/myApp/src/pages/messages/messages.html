<ion-header>
        <ion-navbar>
          <ion-title>
            Home
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content>
                
            </ion-refresher-content>
          </ion-refresher> 

          <ion-list>
              <ion-list-header>
                Messages  
              </ion-list-header> 
              <ion-item *ngFor="let msg of messages">
                <ion-label>
                  {{msg.message}}
                </ion-label>
                <ion-label>
                  {{msg.username}}
                </ion-label>
                <ion-label>
                  {{msg.date}}
                </ion-label>
    
              </ion-item>
            </ion-list>  
    
      </ion-content>
      <ion-footer>
          <ion-toolbar>
              <input type="text" [(ngModel)]="message" placeholder="Your message"/>    
              <button ion-button (click)="postMessage();" color="light">Send</button>    
            </ion-toolbar>
        </ion-footer>
