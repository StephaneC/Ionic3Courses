<ion-header>
  <ion-navbar>
    <ion-title>
      Chat like
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-input type="text" [(ngModel)]="username" placeholder="Username"></ion-input>  
    <ion-input type="password" [(ngModel)]="password" placeholder="Password"></ion-input>    
    <button ion-button full (click)="login();" color="light">Login</button>
    <button ion-button full outline (click)="createAccount();" color="light">Create Account</button>
    
</ion-content>
