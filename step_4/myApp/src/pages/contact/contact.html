<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-content padding>
        <ion-refresher (ionRefresh)="doRefresh($event)">
            <ion-refresher-content>
                
            </ion-refresher-content>
          </ion-refresher> 
          <ion-list>
          <ion-list-header>
            Users  
          </ion-list-header> 
          <ion-item *ngFor="let user of users">
              <ion-thumbnail item-start *ngIf="user.urlPhoto">
                  <img height="40" width="40" [src]="user.urlPhoto"/>
              </ion-thumbnail>
              <h2>
              {{user.username}}
              </h2>
              <p>
                 Inscription {{user.date | date: 'HH:mm dd/MM/yyyy'}}
              </p>
          </ion-item>
        </ion-list>  
</ion-content>
